<div class="modal" [class.is-active]="isModalActive">
    <div class="modal-background"></div>
  
    <div class="modal-content">
      <div class="box">
  
        <p>&nbsp;</p>
  
        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <figure class="image">
                <img src="/assets/logo.svg" title="üìö Biblioteca Virtual üìö">
            </figure>
            <p>&nbsp;</p>
            <div id="form-title">
                <p class="title is-4">Inicio de sesi√≥n</p>
            </div>
            <div class="field">
                <label class="label">Nombre de usuario:</label>
                <div class="control">
                    <input class="input" type="text" name="username" required ngModel>
                </div>
            </div>
            <div class="field">
                <label class="label">Contrase√±a:</label>
                <div class="control">
                    <input class="input" type="password" name="password" required ngModel>
                </div>
            </div>
            <p>&nbsp;</p>
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <button class="button" type="submit" [disabled]="!form.valid">Ingresar</button>
                </div>
            </div>
            <article class="message is-danger" *ngIf="msg !== ''">
                <div class="message-body">{{msg}}</div>
            </article>
        </form>
      </div>
    </div>
  
    <button class="modal-close is-large" aria-label="close" (click)="closeModal(form)"></button>
</div>

<span class="icon-text" (click)="openModal()">
    <span class="icon">
      <span class="material-icons">login</span>
    </span>
    <p>Iniciar sesi√≥n</p>
</span>
