<div class="modal" [class.is-active]="isModalActive">
    <div class="modal-background"></div>
  
    <div class="modal-content">
      <div class="box">
        <div class="block">
            <div class="content">
                <p>¿Seguro que deseas eliminar este elemento? Esta acción no se puede deshacer.</p>
            </div>
        </div>
        <div class="block">
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                  <button class="button confirm" (click)="onConfirmButton()">Confirmar</button>
                </p>
                <p class="control" (click)="closeModal()">
                  <button class="button">Cancelar</button>
                </p>
            </div>
        </div>
      </div>
    </div>
</div>
  
<span class="icon-text" (click)="openModal()">
    <span class="icon">
    <span class="material-icons">delete</span>
    </span>
    <p>Borrar</p>
</span>
